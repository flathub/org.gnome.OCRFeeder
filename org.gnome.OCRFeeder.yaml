app-id: org.gnome.OCRFeeder
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: ocrfeeder
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  # for Open
  # for Add Image/Add another image
  # for Add Folder
  # for Import PDF
  # for Save
  # for Save as...
  # for Export
  # for Append Project
  # for Export to ODT
  - --filesystem=home
  # Network access
  # for scanner access via net backend
  - --share=network
  # Dconf migration
  - --metadata=X-DConf=migrate-path=/org/gnome/ocrfeeder/
  # GVfs access
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs
  # OpenGL access
  # - --device=dri
  # Scanners access
  - --device=all
  # Local network host discovery
  # Needed for escl (sane backend)
  - --system-talk-name=org.freedesktop.Avahi
  # hplip may require full D-Bus access
  #- --socket=session-bus
  #- --socket=system-bus
  - --talk-name=org.freedesktop.DBus
  - --system-talk-name=org.freedesktop.DBus
  # this is the bare minimum to not crash
  # however, funcionality may be very limited
  - --talk-name=org.freedesktop.DBus.Peer.Ping
  - --system-talk-name=org.freedesktop.DBus.Peer.Ping
  - --env=DBUS_FATAL_WARNINGS=0
modules:
  - OCRFeeder.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /lib/*.la
  - '*.a'
